<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<nav th:replace="fragments/header :: navbar"></nav>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <h2 class="mb-4">Add Client Form</h2>
        <form method="post" th:action="@{/clients/add}" th:object="${new_client}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="firstname">First name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstname"
                               placeholder="Enter user first name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastname"
                               placeholder="Enter user last name">
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input th:field="*{companyName}" type="text" class="form-control" id="company"
                        placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="email"
                               placeholder="Enter user email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input th:field="*{phone}" type="text" class="form-control" id="phone"
                               placeholder="Enter user phone">
                    </div>
<!--                    не понял почему то submit с этим полем не работает-->
<!--                    <div class="form-group">-->
<!--                        <label for="date">Birthday</label>-->
<!--                        <input th:field="*{birthday}" type="date" id="date" name="date"/>-->
<!--                    </div>-->
                    <button class="btn btn-success btn-pill" type="submit">Add</button>
                    <a class="btn btn-danger btn-pill" th:href="@{/clients/add}">Clear</a>
                    <a class="btn btn-primary btn-pill" th:href="@{/clients}">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
