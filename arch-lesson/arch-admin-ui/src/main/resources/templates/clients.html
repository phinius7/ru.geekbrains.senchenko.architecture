<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/header :: navbar"></nav>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content p-4">
        <h2 class="mb-4">View client card list</h2>
        <div class="card mb-4">
            <div class="card-body">
                <table id="clients" class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Client</th>
                        <th>Birthday</th>
                        <th>Company</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clients}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.firstName} + ' ' + ${c.lastName}"></td>
                        <td th:text="${c.birthday}"></td>
                        <td th:text="${c.companyName}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.phone}"></td>
                        <td>
                            <a th:href="@{'/clients/edit/' + ${c.id}}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="" data-original-title="Edit"><i
                                    class="fa fa-fw fa-edit"></i></a>
                            <a th:href="@{'/clients/delete/' + ${c.id}}" class="btn btn-icon btn-pill btn-danger"
                               data-toggle="tooltip" title="" data-original-title="Delete"><i
                                    class="fa fa-fw fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <a class="btn btn-primary btn-lg btn-block btn-pill" th:href="@{'/clients/add/'}">Create</a>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#clients').DataTable();
    });
</script>

</body>
</html>
